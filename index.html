<!DOCTYPE html>
<html>
    <head>
        <title>Card</title>
        <link rel="stylesheet" href="main.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width = device - width, initial-scale = 1" />

    </head>
   <body>
       <main id="__root">
           <div class="container">
               <p id="title">Create your card !</p>
               <select class="bio_sex">
                <option value="NULL">--</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            <button class="fill" type="button" disabled >Fill Informations</button>
           </div>
       </main>

       <div class="popup">
           <button class="close" onclick = "Close(Class('popup'))"type="button">

           </button>
           <div class="pop_container">
               <p id="title">Fill the inputs</p>
               <input placeholder="Name" id="name" type="text" required />
               <input placeholder="Last Name" id="lname" type="text" required  />
               <input placeholder="Date" id="date" type="date" required />
               <input placeholder="Tall" id="tall" type="number" required />
               <input placeholder="Email" id="email" type="email" required />
               <input placeholder="Instagram (Only NameTag)" id="instagram" type="text" required />
               <button type="button" class="submit">Submit</button>
               <button type="button" class="reset" onclick="Reset()">Reset</button>
            </div>
       </div>
       <div class="result">
           <div class="card">
                <p id="title"> Your Card </p>
                <div class="infos">
                    
                </div>
                <button class="back">Go back</button>
           </div>
       </div>
       <script src="app.js"></script>
   </body>
</html>
